<!-- Button trigger modal -->
<button *ngIf="!isDisabled" type="button" (click)="showModal=true" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" [disabled]="isDisabled">
    Confirmar compra
</button>
<!-- <button type="button" (click)="showModal=true" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" [disabled]="isDisabled">
    Confirmar compra
</button> -->

<!-- Modal -->
<div class="modal fade" [ngClass]="{'show': showModal}" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Confirmación de compra</h5>
            <button (click)="showModal=false" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            ¿Desea adquirir los siguientes cursos por <strong>{{finalPrice}}€</strong>? 
            <!-- Ha adquirido los siguientes cursos: -->
            <li *ngFor="let curso of boughtItems">{{ curso.title }}</li>
        </div>
        <div class="modal-footer">
            <button (click)="showModal=false" type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary">Comprar</button>
        </div>
        </div>
    </div>
</div>
